<!DOCTYPE = html>
<html lang="en/us">

<head>
    <meta charset="utf-8">
    <title>GiphTastic</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container-fluid text-center">

        <div class="row">
            <div class="col-12 text-center" id="header-section">
                <h1>Sports Team Gif Generator</h1>
                
            </div>
        </div>

        <div class="row">
            <div class="col-12" id="button-section">

            </div>
        </div>

        <div class="row">
            <!-- 'col-offset-4 atrribute centers the div-->
            <div class="col-12 col-offset-4" id="input-section">
                <form id="addTeam-form">
                    <label for="team-input">Add a Sports Team!</label>
                    <input type="text" id="team-input"><br>
                      
                    <!-- Button triggers new team to be added -->
                    <input id="add-team" type="submit" value="Add">
                </form>
                <p>Testing 123</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12" id="gif-section"></div>
        </div>

    </div>

    <!-- Bootstrap JQuery, Popper & Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <script src="assets/javascript/javascript.js"></script>

</body>

</html>
